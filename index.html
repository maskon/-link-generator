<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400..700;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Генаратор прямых ссылок с Гугл Диска</title>
</head>
<body>
    <div class="wrapper">
        <h1>Преобразователь ссылок</h1>
        <div class="input-block">
            <div>Вставьте ссылки в поле ниже:</div>
            <input id="input" type="text" placeholder="Вставьте ссылки">
            <div>
                <button class="btn" id="btn">Получить ссылки</button>
            </div>
        </div>
        <div class="textarea-block">
            <div>Ваши ссылки на скачивание с Google Drive:</div>
            <textarea id="result"></textarea>
            <div>
                <button class="btn" id="btn-copy">Скопировать в буфер</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
